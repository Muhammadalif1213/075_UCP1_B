    <style>
        .carousel-container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 100%;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            outline: none;
            z-index: 2;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
    <script>
        function updateClock() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var meridiem = "AM";

            // Convert ke format 12 jam
            if (hours > 12) {
                hours = hours - 12;
                meridiem = "PM";
            }
            // 0 AM and 0 PM should be 12
            if (hours === 0) {
                hours = 12;
            }
            // Add leading zeros to minutes and seconds if less than 10
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            // Update time
            var timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;
            document.getElementById('clock').innerHTML = timeString;

            // Update greeting
            var greeting;
            if (hours < 12) {
                greeting = 'Good Morning!';
            } else if (hours >= 12 && hours < 18) {
                greeting = 'Good Afternoon!';
            } else {
                greeting = 'Good Evening!';
            }
            document.getElementById('greeting').innerHTML = greeting;
        }

        // Update waktu setiap detik
        setInterval(updateClock, 1000);

        // Panggil fungsi pertama kali untuk memastikan waktu ditampilkan saat halaman dimuat
        updateClock();
    </script>
